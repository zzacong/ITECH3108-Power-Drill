<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <script defer src="script.js"></script> -->
  <title>Power Drill Grapevine</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a href="/powerdrill" class="navbar-brand">Power Drill Grapevine</a>
      <button id="createPostButton" class="btn btn-outline-success nav-link">Create Post</button>
    </div>
  </nav>

  <div class="container py-4">
    <form id="createPostForm" class="d-none mb-4">
      <h3>Create Post</h3>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" name="name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="inputText">Text</label>
        <textarea type="password" class="form-control" id="inputText" name="text" placeholder="body text..."></textarea>
      </div>
      <p id="error" class="text-danger"></p>
      <div class="form-row justify-content-end">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
      <hr>
    </form>

    <section class="mb-4">
      <h2>Top-Level Posts</h2>
      <div id="topLevelPostList" class="row flex-nowrap pb-4">
        <div id="postTemplate" class="card mx-3 d-none post">
          <div class="card-body overflow-auto">
            <h4 class="card-title">Post #<span class="post-id"></span></h4>
            <p class="h5 card-title">Posted by: <span class="post-name"></span></p>
            <p class="card-text text-muted font-italic">Posted at: <span class="post-date"></span>
            </p>
            <p class="card-text text-info font-weight-bold">Likes: <span class="post-likes"></span></p>
            <p class="card-text font-weight-bold mb-1">Post text:</p>
            <p class="card-text post-text"></p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <div class="btn-group">
              <button class="btn btn-sm btn-info btn-like">Like</button>
              <button class="btn btn-sm btn-danger btn-unlike">Unlike</button>
            </div>
            <button class="btn btn-sm btn-success btn-view">View Replies</button>
          </div>
        </div>
      </div>
      <hr>
    </section>

    <section id="replySection" class="d-none mb-4">
      <h3>Replies of Post #<span id="replyToId"></span></h3>
      <div id="replyLists"></div>
      <ul id="replyListTemplate" class="list-group d-none reply-list"></ul>
      <li id="replyItemTemplate" class="list-group-item d-none post">
        <div class="row mb-2">
          <div class="col-12 col-sm-4 col-lg-1">
            <p class="mb-1">ID: <span class="reply-id"></span></p>
          </div>
          <div class="col-12 col-sm-8 col-lg-4">
            <p class="text-sm-right text-lg-left mb-1">Posted by: <span class="reply-name"></span></p>
          </div>
          <div class="col-12 col-sm-4 col-lg">
            <p class="text-muted mb-1">Reply to: Post #<span class="reply-to"></span></p>
          </div>
          <div class="col-12 col-sm-8 col-lg">
            <p class="text-muted font-italic text-sm-right mb-1">Posted at:
              <span class="reply-date"></span>
            </p>
          </div>
        </div>
        <p class="font-weight-bold mb-1">Post text:</p>
        <p class="reply-text"></p>
        <div class="d-flex justify-content-between mt-2">
          <span class="text-info font-weight-bold">Likes: <span class="reply-likes"></span>
          </span>
          <div class="btn-group">
            <button class="btn btn-sm btn-info btn-like">Like</button>
            <button class="btn btn-sm btn-danger btn-unlike">Unlike</button>
          </div>
        </div>
      </li>

      <div class="container mt-3">
        <form id="replyForm">
          <div class="inline-form d-flex flex-column align-items-stretch flex-md-row">
            <div class="mb-2">
              <input type="text" name="name" placeholder="name" class="form-control">
            </div>
            <div class="flex-grow-1 mb-2 px-md-2">
              <input type="text" name="text" placeholder="reply..." class="form-control">
            </div>
            <button type="submit" class="btn btn-success mb-2">Reply</button>
          </div>
        </form>
      </div>
    </section>
  </div>

</body>

</html>
