<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="js/script.js"></script>
  <title>Power Drill Grapevine</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">Power Drill Grapevine</a>
      <button id="btnCreate" class="btn btn-outline-success nav-link">Create Post</button>
    </div>
  </nav>


  <main class="container py-5">
    <form id="formCreate" class="d-none">
      <h2>Create Post</h2>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" name="name" placeholder="name">
      </div>
      <div class="form-group">
        <label for="inputText">Text</label>
        <textarea type="password" class="form-control" id="inputText" name="text" placeholder="body text..."></textarea>
      </div>
      <p id="error" class="text-danger mb-4"></p>
      <button type="submit" class="btn btn-sm btn-success">Submit</button>
    </form>

    <section id="posts"></section>
  </main>

</body>

</html>
